<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captura de Pandillas - Criminal Nexus</title>

    <!-- Estilos globales -->
    <link rel="stylesheet" href="../login.css">
    <!-- Iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        .module-card {
            max-width: 720px;
            margin: 20px auto;
        }

        .module-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 18px;
        }

        .module-grid .field {
            margin-bottom: 0;
        }

        @media (max-width: 768px) {
            .module-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="app-shell">
        <header class="app-header">
            <div class="app-header-left">
                <h1 class="app-title">Panel de administración</h1>
                <p class="app-subtitle">Captura de nueva pandilla.</p>
            </div>
            <div class="app-header-right">
                <span class="badge">
                    <i class="fa-solid fa-users"></i>&nbsp;Pandillas
                </span>
                <a href="SubmenuPandillas.html" class="btn-ghost">
                    <i class="fa-solid fa-arrow-left"></i>
                    Volver
                </a>
            </div>
        </header>

        <main class="app-main">
            <section class="module-card">
                <h2 class="module-title">
                    <i class="fa-solid fa-circle-plus"></i>
                    Registrar pandilla
                </h2>
                <p class="module-description">
                    Completa la información para registrar una nueva pandilla en el sistema.
                </p>

                <form class="login" id="registro" action="registropandillas.php" method="post">
                    <div class="field">
                        <label for="nombre">Nombre de la pandilla</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-users"></i>
                            <input type="text" name="nombre" id="nombre" maxlength="100" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="descripcion">Descripción</label>
                        <!-- textarea sin field-inner para que crezca cómodo -->
                        <textarea name="descripcion" id="descripcion" rows="3" maxlength="500" required></textarea>
                    </div>

                    <div class="module-grid">
                        <div class="field">
                            <label for="lider">Líder de la pandilla</label>
                            <div class="field-inner">
                                <i class="fa-solid fa-user-tie"></i>
                                <input type="text" name="lider" id="lider" maxlength="100" required>
                            </div>
                        </div>

                        <div class="field">
                            <label for="numero_aproximado_de_integrantes">Número de integrantes</label>
                            <div class="field-inner">
                                <i class="fa-solid fa-users-line"></i>
                                <input type="number" name="numero_aproximado_de_integrantes"
                                    id="numero_aproximado_de_integrantes" min="1" required>
                            </div>
                        </div>

                        <div class="field">
                            <label for="edades_aproximadas">Edades aproximadas</label>
                            <div class="field-inner">
                                <i class="fa-solid fa-calendar-day"></i>
                                <input type="text" name="edades_aproximadas" id="edades_aproximadas" maxlength="50"
                                    required>
                            </div>
                        </div>

                        <div class="field">
                            <label for="perfil_Red_Social">Perfil / Red social</label>
                            <div class="field-inner">
                                <i class="fa-brands fa-instagram"></i>
                                <input type="text" name="perfil_Red_Social" id="perfil_Red_Social" maxlength="100"
                                    required>
                            </div>
                        </div>

                        <div class="field">
                            <label for="Horario_de_reunion">Horario de reunión</label>
                            <div class="field-inner">
                                <i class="fa-regular fa-clock"></i>
                                <input type="text" name="Horario_de_reunion" id="Horario_de_reunion" maxlength="50"
                                    required>
                            </div>
                        </div>

                        <div class="field">
                            <label for="peligrosidad">Peligrosidad (1–10)</label>
                            <div class="field-inner">
                                <i class="fa-solid fa-triangle-exclamation"></i>
                                <select name="peligrosidad" id="peligrosidad" required>
                                    <option value="">Selecciona</option>
                                    <option value="Alta">Alta</option>
                                    <option value="Media">Media</option>
                                    <option value="Baja">Baja</option>
                                </select>
                            </div>
                        </div>

                        <div class="field">
                            <label for="direccion">Dirección</label>
                            <div class="field-inner">
                                <i class="fa-solid fa-location-dot"></i>
                                <input type="text" name="direccion" id="direccion" maxlength="50" required>
                            </div>
                        </div>

                        <div class="field">
                            <label for="fecha_de_aniversario">Fecha de aniversario</label>
                            <div class="field-inner">
                                <i class="fa-solid fa-cake-candles"></i>
                                <input type="date" name="fecha_de_aniversario" id="fecha_de_aniversario" required>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary" style="margin-top:14px;">
                        <span class="state">Guardar</span>
                    </button>

                    <a href="SubmenuPandillas.html" class="btn-ghost" style="margin-top:10px;">
                        Regresar
                    </a>
                </form>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Criminal Nexus. |
                <a target="_blank" href="http://upslp.edu.mx/">Universidad Politécnica de San Luis Potosí</a>
            </p>
        </footer>
    </div>
</body>

</html>
