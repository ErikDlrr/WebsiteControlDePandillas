<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<div class="auth-page">

    <header class="auth-header">
        <div class="brand">
            <div class="brand-img">
                <img src="polis.jpg" alt="Logo Criminal Nexus">
            </div>
            <div class="brand-text">
                <span class="brand-title">Criminal Nexus</span>
                <span class="brand-subtitle">Sistema de análisis y gestión</span>
            </div>
        </div>
    </header>

    <main class="auth-main">
        <section class="auth-card">

            <p class="auth-title">
                <i class="fa-solid fa-user-shield"></i>
                Inicio de sesión
            </p>
            <p class="auth-description">
                Ingresa tus credenciales para acceder al sistema.
            </p>

            <form class="login" action="iniciodesesion.php" method="POST">

                <div class="field">
                    <label for="usuario">Usuario</label>
                    <div class="field-inner">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="usuario" id="usuario" required>
                    </div>
                </div>

                <div class="field">
                    <label for="password">Contraseña</label>
                    <div class="field-inner">
                        <i class="fa-solid fa-key"></i>
                        <input type="password" name="password" id="password" required>
                    </div>
                </div>

                <button type="submit" class="btn-primary">
                    <span class="state">Ingresar</span>
                </button>
            </form>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Criminal Nexus. |
            <a target="_blank" href="http://upslp.edu.mx/">Universidad Politécnica de San Luis Potosí</a>
        </p>
    </footer>

</div>

</body>
</html>
