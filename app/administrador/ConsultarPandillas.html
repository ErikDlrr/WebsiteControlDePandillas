<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Consultar pandillas - Criminal Nexus</title>

    <link rel="stylesheet" href="../login.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        .module-card {
            max-width: 520px;
            margin: 20px auto;
        }

        .actions-stack {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin-top: 8px;
        }

        .btn-secondary {
            border-radius: 999px;
            border: 1px solid rgba(55, 65, 81, 0.9);
            background: rgba(15, 23, 42, 0.96);
            padding: 8px 14px;
            font-size: 0.85rem;
            color: #e5e7eb;
            cursor: pointer;
            transition:
                border-color 0.18s ease,
                background-color 0.18s ease,
                color 0.18s ease,
                transform 0.12s ease;
        }

        .btn-secondary:hover {
            border-color: rgba(34, 197, 94, 0.8);
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<div class="app-shell">
    <header class="app-header">
        <div class="app-header-left">
            <h1 class="app-title">Panel de administración</h1>
            <p class="app-subtitle">Consulta de pandillas registradas.</p>
        </div>
        <div class="app-header-right">
            <span class="badge">
                <i class="fa-solid fa-users"></i>&nbsp;Pandillas
            </span>
            <a href="SubmenuPandillas.html" class="btn-ghost">
                <i class="fa-solid fa-arrow-left"></i>
                Volver
            </a>
        </div>
    </header>

    <main class="app-main">
        <section class="module-card">
            <h2 class="module-title">
                <i class="fa-solid fa-magnifying-glass"></i>
                Consultar pandillas
            </h2>
            <p class="module-description">
                Consulta por nombre específico o visualiza toda la tabla de pandillas.
            </p>

            <!-- Consulta por nombre -->
            <form class="login" id="consulta" action="consultapandillas.php" method="post">
                <div class="field">
                    <label for="nombre">Nombre de la pandilla</label>
                    <div class="field-inner">
                        <i class="fa-solid fa-users"></i>
                        <input type="text" name="nombre" id="nombre" required>
                    </div>
                </div>

                <div class="actions-stack">
                    <button type="submit" class="btn-primary">
                        <span class="state">Consultar por nombre</span>
                    </button>
                </div>
            </form>


            <form action="consultapandillas.php" method="post" style="margin-top:10px;">
                <button type="submit" name="toda_tabla" value="true" class="btn-secondary">
                    Consultar toda la tabla
                </button>
            </form>

            <a href="SubmenuPandillas.html" class="btn-ghost" style="margin-top:10px;">
                Regresar al menú de pandillas
            </a>
        </section>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 Criminal Nexus. |
            <a target="_blank" href="http://upslp.edu.mx/">Universidad Politécnica de San Luis Potosí</a>
        </p>
    </footer>
</div>
</body>
</html>
