<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario - Criminal Nexus</title>

    <!-- Fuente + estilos del login -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../login.css">
</head>
<body>
    <div class="auth-page">
        <header class="auth-header">
            <div class="brand">
                <div class="brand-mark brand-img">
                    <img src="../polis.jpg" alt="Logo">
                </div>
                <div class="brand-text">
                    <span class="brand-title">Criminal Nexus</span>
                    <span class="brand-subtitle">Panel de administración</span>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <section class="auth-card">
                <p class="auth-title">
                    <i class="fa-solid fa-user-plus"></i> Agregar usuario
                </p>
                <p class="auth-description">
                    Crea un nuevo usuario con el rol correspondiente. Usa esta página solo para administración.
                </p>

                <form class="login" action="insertar.php" method="POST">
                    <div class="field">
                        <label for="nombre_usuario">Nombre de usuario</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nombre_usuario" name="nombre_usuario" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="tipo_usuario">Tipo de usuario</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-user-shield"></i>
                            <select id="tipo_usuario" name="tipo_usuario" required>
                               <!-- <option value="ciudadano">Ciudadano</option> -->
                                <option value="consultor">Consultor</option>
                                <option value="administrador">Administrador</option>
                            </select>
                        </div>
                    </div>

                    <div class="field">
                        <label for="nombre">Nombre</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-id-badge"></i>
                            <input type="text" id="nombre" name="nombre" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="apellido">Apellido</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-id-badge"></i>
                            <input type="text" id="apellido" name="apellido" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="puesto">Puesto</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-briefcase"></i>
                            <input type="text" id="puesto" name="puesto" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="email">Email</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="contraseña">Contraseña</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="contraseña" name="contraseña" required>
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="state">Guardar usuario</span>
                    </button>

                    <div class="auth-secondary" style="margin-top: 8px;">
                        <a href="../index.html" class="link-pill">
                            <i class="fa-solid fa-arrow-left"></i>
                            <span class="link-pill-label">Volver al inicio de sesión</span>
                        </a>
                    </div>
                </form>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Criminal Nexus. |
                <a target="_blank" href="http://upslp.edu.mx/">Universidad Politécnica de San Luis Potosí</a>
            </p>
        </footer>
    </div>

    <style>
        .brand-img {
            padding: 0;
            background: none;
            border-radius: 50%;
            overflow: hidden;
            width: 34px;
            height: 34px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .brand-img img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .field-inner select {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: #e5e7eb;
            font-size: 0.9rem;
            appearance: none;
        }
    </style>
</body>
</html>
