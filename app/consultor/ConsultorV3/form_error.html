<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soporte - Reportar errores</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="../../login.css">

    <style>
        .support-textarea {
            border-radius: 16px;
            min-height: 110px;
            resize: vertical;
            width: 100%;
            padding: 9px 11px;
            border: 1px solid rgba(75, 85, 99, 0.9);
            background-color: rgba(15, 23, 42, 0.96);
            color: #e5e7eb;
            font-size: 0.9rem;
            outline: none;
            transition:
                border-color 0.18s ease,
                box-shadow 0.18s ease,
                background-color 0.18s ease;
        }

        .support-textarea:focus {
            border-color: #22c55e;
            box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.75);
            background-color: rgba(15, 23, 42, 0.99);
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <header class="auth-header">
            <div class="brand">
                <div class="brand-mark brand-img">
                    <img src="../../polis.jpg" alt="Logo">
                </div>
                <div class="brand-text">
                    <span class="brand-title">Criminal Nexus</span>
                    <span class="brand-subtitle">Soporte para consultores</span>
                </div>
            </div>
        </header>

        <main class="auth-main">
            <section class="auth-card">
                <p class="auth-title">
                    <i class="fa-solid fa-circle-exclamation"></i> Reportar error o solicitar ayuda
                </p>
                <p class="auth-description">
                    Describe el problema o la mejora que necesitas. Esta información se usará para diagnosticar y
                    corregir fallos en el sistema.
                </p>

                <form class="login" id="soporteForm" action="reportar_error.php" method="POST">
                    <div class="field">
                        <label for="nombreSoporte">Nombre</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="nombreSoporte" name="nombreSoporte" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="emailSoporte">Email</label>
                        <div class="field-inner">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="emailSoporte" name="emailSoporte" required>
                        </div>
                    </div>

                    <div class="field">
                        <label for="descripcionSoporte">Descripción del problema o solicitud</label>
                        <textarea id="descripcionSoporte" name="descripcionSoporte" class="support-textarea"
                            required></textarea>
                    </div>

                    <button type="submit" class="btn-primary">
                        <span class="state">Enviar reporte</span>
                    </button>

                    <div class="auth-secondary" style="margin-top: 10px;">
                        <a href="consultor.php" class="link-pill">
                            <i class="fa-solid fa-arrow-left"></i>
                            <span class="link-pill-label">Volver al panel de consultor</span>
                        </a>
                    </div>
                </form>

                <script>
                    document.getElementById('soporteForm').addEventListener('submit', function (e) {
                        e.preventDefault(); // Evita que el formulario recargue la página

                        const formData = new FormData(this);

                        fetch('reportar_error.php', {
                            method: 'POST',
                            body: formData
                        })
                            .then(response => {
                                if (response.ok) {
                                    alert('Reporte enviado');
                                    this.reset(); // Opcional: limpiar el formulario
                                } else {
                                    alert('Hubo un error al enviar el reporte. Por favor, inténtalo de nuevo.');
                                }
                            })
                            .catch(error => {
                                console.error('Error:', error);
                                alert('Hubo un error de conexión.');
                            });
                    });
                </script>
            </section>
        </main>

        <footer class="site-footer">
            <p>&copy; 2025 Criminal Nexus. |
                <a target="_blank" href="http://upslp.edu.mx/">Universidad Politécnica de San Luis Potosí</a>
            </p>
        </footer>
    </div>
</body>

</html>
